---
 - name: gather information6
   connection: network_cli
   hosts: UK-TST-LAB01
   vars:
     pren: "{{ lookup('pipe','date +%Y-%m-%d_%H-%M') }}"

   roles:
     - ansible-network.network-engine

   tasks:

     - name: set clish
       cli_command:
         command: clish

     - name: set pager
       cli_command:
         command: set clienv rows 0

     - name: set hostname 
       cli_command:
         command: show hostname
       register: result1


     - name: SHOW COMMAND
       cli_command:
         command: show asset all
         #command: show ipconfiguration
       register: result2

     - name: DISPLAY THE OUTPUT
       debug: var=result2.stdout

     - name: PARSE THE RAW OUTPUT
       command_parser:
         file: "p4_parse.yml"
         content: "{{ result2.stdout }}"
         #content: "{{ result2.stdout[0] }}"


     - name: DISPLAY THE DATA
       debug: var=facts1
