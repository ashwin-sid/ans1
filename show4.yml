---
# BASH command configuration
# set file with external command list 


 - hosts: localhost
   tasks:
    - command: /bin/echo "{{ lookup('pipe','date +%Y-%m-%d_%H-%M') }}"
      register: foo

    - file:
        path: ../SHOW/{{ hostvars['localhost']['foo'].stdout }}
        state: directory



 - hosts: ckp
   serial: 11
   gather_facts: no
   connection: network_cli
   vars:
    # p2: "{{ lookup('env','USER') }}"
   tasks:

     - name: set up the environment
       cli_command:
         command: "{{ item }}"
       loop:
         - clish
         - set clienv rows 0

     - name: set hostname 
       cli_command: 
         command: show asset all
       register: reg4

     - name: debug
       debug:
         var: reg4
