---
# BASH command configuration
# set file with external command list 


 - hosts: localhost
   tasks:
    - command: /bin/echo "{{ lookup('pipe','date +%Y-%m-%d_%H-%M') }}"
      register: foo

    - file:
        path: ../SHOW/{{ hostvars['localhost']['foo'].stdout }}
        state: directory



# - hosts: ckp
 - hosts: UK-TST-LAB01
   serial: 11
   gather_facts: no
   connection: network_cli
   vars:
    # p2: "{{ lookup('env','USER') }}"
   tasks:

     - name: set up the environment
       cli_command:
         command: "{{ item }}"
       loop:
         - clish
         - set clienv rows 0

     - name: set hostname 
       cli_command:
         command: "{{ item }}"
       with_lines: cat cmd.txt
       register: reg1

     - name: debug1
       debug:
         var: reg1


     - name: write version
       local_action:  copy content={{ reg1.results[0].item|join('\n') }} dest=REG1.txt
       local_action:  copy content={{ reg1.results[0].stdout_lines|join('\n') }} dest=REG1.txt

     - name: write version2
       local_action:  lineinfile path=BACKUP/REG1.txt line={{ reg1.results[0].stdout_lines|join('\n') }} create=yes
        
