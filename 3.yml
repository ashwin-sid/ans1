---
 - name: gather information
   connection: network_cli
#   debugger: on_failed
   hosts: UK-NCL-00A-STFP-51
   vars:
     pren: "{{ lookup('pipe','date +%Y-%m-%d_%H-%M') }}"

   tasks:

     - name: set clish
       cli_command:
         command: clish

     - name: set pager
       cli_command:
         command: set clienv rows 0

     - name: SHOW COMMAND2
       cli_command:
         #command: show interface bond0.351
         #command: show interface eth1
         command: cphaprob stat
       register: result3

     - name: generate fact from interface output
       set_fact:
         os_ifaces: "{{ result3.stdout |parse_cli('p3.yml') }}"

