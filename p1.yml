---
# NXOS Show Interface Parser
#    https://github.com/network-automation/ansible-network-parsers/blob/master/parsers/nxos/nxos_show_interface_parser.yml
#
#

vars:
  interface:
    state: "{{ item[0].match[0] }}"

keys:
  interfaces:
    value: "{{ interface }}"
    items:
      - "Platform\: (.+)"
#      - "^([^/\w]+): ([^/\w]+)"
